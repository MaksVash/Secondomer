<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    
    <title>Secundomer</title>
   
</head>
<body>
    
    <div class="conteiner">
        <div class="timer">
        <div class="taimer_bloc">
         <div class="time hour">00</div>
         <div class="title">Hours</div>
        </div>

        <div class="taimer_bloc">
            <div class="time min">00</div>
            <div class="title">Minets</div>
           </div>

           <div class="taimer_bloc">
            <div class="time sec">00</div>
            <div class="title">Seconds</div>
           </div>

           <div class="taimer_bloc">
            <div class="time ms">00</div>
            <div class="title">Mileseconds</div>
           </div>
        </div>
        <div class="buttons">
            <button class="button start">Start</button>
            <button class="button pausa">Pausa</button>
            <button class="button stop">Stop</button>
            <button class="button new">New</button>
        </div>
    </div>
<div class="resoltsBloc">
    <div class="resoltsTitle">Resolts</div>
    <div class="resolts"></div>
</div>
    
<script src="script.js"></script>

</body>
</html>
